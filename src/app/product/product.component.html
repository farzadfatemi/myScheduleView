<form class="form" (ngSubmit)="addProduct()" >
  <div class="input-group input-group-sm mb-3">
    <input type="text" placeholder="New Product" id="newProduct" name="newProduct" [(ngModel)]="model.name"  class="form-control" aria-label="Small"  aria-describedby="newProductName">
    <div class="input-group-prepend">
                  <span class="input-group-text" id="newProductName">
                    <img src="../../assets/images/box.svg" class="box-image"/>
                  </span>
    </div>
    <span style="width: 10px">  </span>
    <select class="dropdown-style"  id="Manufacturer" required [(ngModel)]="model.manufacturerId" name="manufacturer" >
      <option  [ngValue]="undefined" disabled hidden selected> Manufacturer </option>
      <option class="ui dropdown" *ngFor="let manufacturer of manufacturerList" [(ngValue)]="manufacturer.manufacturerId">{{ manufacturer.name }}</option>
    </select>
    <div class="input-group-prepend">
                  <span class="input-group-text" id="manufacturerName">
                    <img src="../../assets/images/box.svg" class="box-image"/>
                  </span>
    </div>
    <span style="width: 10px">  </span>
    <select class="dropdown-style"  id="Category" required [(ngModel)]="model.categoryId" name="category" >
      <option  [ngValue]="undefined" disabled hidden selected> Category </option>
      <option class="ui dropdown" *ngFor="let category of categoryList" [(ngValue)]="category.categoryId">{{ category.name }}</option>
    </select>
    <div class="input-group-prepend" >
                  <span class="input-group-text  " id="category_id"><img src="../../assets/images/coins.svg"
                                                                         class="box-image"/> </span>
    </div>
    <span style="width: 10px">  </span>
    <input class="form-control" type="date" [(ngModel)]="model.prodDate" name="produceDate" id="prodDate">
    <input class="form-control" type="date" [(ngModel)]="model.expDate" name="expirationDate"  id="expDate">
    <input type="text" placeholder="Height" id="height" name="Height" [(ngModel)]="model.height"  class="form-control" aria-label="Small"  aria-describedby="height">
    <div class="input-group-prepend">
                  <span class="input-group-text"  >
                    <img src="../../assets/images/box.svg" class="box-image"/>
                  </span>
    </div>
  </div>
  <div class="input-group input-group-sm mb-3">
    <input type="text" placeholder="Length" id="length" name="Length" [(ngModel)]="model.length"  class="form-control" aria-label="Small"  aria-describedby="length">
    <div class="input-group-prepend">
                  <span class="input-group-text"  >
                    <img src="../../assets/images/box.svg" class="box-image"/>
                  </span>
    </div>
    <input type="text" placeholder="Width" id="width" name="Width" [(ngModel)]="model.width"  class="form-control" aria-label="Small"  aria-describedby="width">
    <div class="input-group-prepend">
                  <span class="input-group-text"  >
                    <img src="../../assets/images/box.svg" class="box-image"/>
                  </span>
    </div>
    <input type="text" placeholder="Color" id="color" name="Color" [(ngModel)]="model.color"  class="form-control" aria-label="Small"  aria-describedby="color">
    <div class="input-group-prepend">
                  <span class="input-group-text"  >
                    <img src="../../assets/images/box.svg" class="box-image"/>
                  </span>
    </div>
    <input type="text" placeholder="Warranty" id="warranty" name="Warranty" [(ngModel)]="model.warranty"  class="form-control" aria-label="Small"  aria-describedby="warranty">
    <div class="input-group-prepend">
                  <span class="input-group-text"  >
                    <img src="../../assets/images/box.svg" class="box-image"/>
                  </span>
    </div>
    <input type="text" placeholder="Weight" id="weight" name="Weight" [(ngModel)]="model.weight"  class="form-control" aria-label="Small"  aria-describedby="weight">
    <div class="input-group-prepend">
                  <span class="input-group-text"  >
                    <img src="../../assets/images/box.svg" class="box-image"/>
                  </span>
    </div>
    <textarea type="text" placeholder="Description" id="description" name="Description" [(ngModel)]="model.description"  class="form-control" aria-label="Small"  aria-describedby="description">{{model.description}}</textarea>
    <div class="input-group-prepend">
                  <span class="input-group-text"  >
                    <img src="../../assets/images/box.svg" class="box-image"/>
                  </span>
    </div>
  </div>
  <button type="submit" class="btn pur-btns margin-small"   id="addNewProduct">Add New Product
  </button>
</form>
