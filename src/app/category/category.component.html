<form class="form" (ngSubmit)="addCategory()">
  <div class="input-group input-group-sm mb-3">
    <mat-form-field>
      <input matInput placeholder="Category Name" id="CategoryName" name="CategoryName" [(ngModel)]="model.name">
    </mat-form-field>
    <span style="width: 10px">  </span>
    <mat-form-field>
      <input matInput placeholder="Type" id="Type" name="Type" [(ngModel)]="model.type">
    </mat-form-field>
  </div>
  <div class="input-group input-group-sm mb-3">
    <mat-form-field>
      <textarea matInput placeholder="Category Description" id="description" name="Description"
                [(ngModel)]="model.description">{{model.description}}</textarea>
    </mat-form-field>
    <span style="width: 10px">  </span>
  </div>
  <button type="submit" class="btn pur-btns margin-small" id="addNewCategory">Add New Cat
  </button>
</form>
