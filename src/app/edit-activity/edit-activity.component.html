<div class="card store-group">
  <div class="card store-group">

    <!--<div *ngIf="showEditBox" class="card store-group">-->
    <!--<form class="form" (ngSubmit)="EditActivity(); addEditActivityFrom.resetForm()" #addEditActivityFrom="ngForm" >-->
    <form class="form" *ngIf="showEditBox" (ngSubmit)="EditActivity()">
      <div class="card-body">
        <div class="table-bordered tab  le-responsive">
          <table class="table">
            <tbody>
            <tr>
              <td style="text-align: center">
                <div class="btn-group-sm">
                  <button type="submit" *ngIf="day" [value]="model.day"
                          [ngClass]="( model.done ) ?  (model.day.toLowerCase()+'-color'): model.day.toLowerCase()+'-outline-color'"
                          class="font-casablanca btn "
                          style="width: 100% ">Edit
                  </button>
                  <hr/>
                  <input type="button" (click)="DeleteActivity(model.activityId)" class="font-casablanca btn " value="Delete"
                         style="width: 100% ;background-color:white;border-color: red" id="delete">
                </div>
              </td>
              <td style="text-align: center">
                <div class="btn-group-sm">
                  <mat-form-field>
                    <mat-icon class="icon-hover" (click)="openStart()" matSuffix>access_alarm</mat-icon>
                    <mat-label>Start Time</mat-label>
                    <input matInput id="startTime" (change)="changeStartTime($event)" value="{{selectedStartTime}}"
                           name="startTime">
                  </mat-form-field>
                  <hr/>
                  <mat-form-field>

                    <mat-label>End Time</mat-label>
                    <input matInput id="endTime" (change)="changeEndTime($event)" value="{{selectedEndTime}}"
                           name="endTime">
                    <mat-icon class="icon-hover" (click)="openEnd()" matSuffix>access_alarm</mat-icon>
                  </mat-form-field>
                </div>
              </td>
              <td style="text-align: center">
                <mat-form-field>
                  <input matInput [matDatepicker]="startDatePicker" [value]="selectedStartDate" name="StartDate"
                         (dateChange)="setStartDate('change', $event)" placeholder="Start date">
                  <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                  <mat-datepicker #startDatePicker></mat-datepicker>
                </mat-form-field>
                <hr/>
                <mat-form-field>

                  <input matInput [matDatepicker]="endDatePicker" [value]="selectedEndDate" name="EndDate"
                         (dateChange)="setEndDate('change', $event)" placeholder="End date">
                  <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                  <mat-datepicker #endDatePicker></mat-datepicker>
                </mat-form-field>
              </td>


              <td>
                <mat-form-field>
                <textarea matInput placeholder="Description" id="description" name="Description"
                          [(ngModel)]="model.description" [value]="model.description"></textarea>
                </mat-form-field>
              </td>


              <td style="text-align: center">
                <div>
                  <mat-form-field>
                    <mat-select placeholder="Category" required (selectionChange)="selectCats($event)"
                                [(value)]="this.model.activityCategoryId" name="category">
                      <mat-option class="ui dropdown" *ngFor="let category of  actCatList "
                                  [value]="category.categoryId">{{
                        category.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <hr/>
                <div [hidden]="!showPurchasedList">
                  <mat-form-field>
                    <mat-select placeholder="Shopping Title" required (selectionChange)="selectShop($event)"
                                [(value)]="this.model.purchaseId" name="category">
                      <mat-option class="ui dropdown" *ngFor="let shop of  shopList"
                                  [value]="shop.id">
                        {{shop.description}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </td>
              <td style="text-align: center">
                <div class="btn-group-sm">
                  <input type="button" *ngIf="day" [value]="model.day"
                         [ngClass]="( model.done ) ?  (model.day.toLowerCase()+'-color'): model.day.toLowerCase()+'-outline-color'"
                         class="font-casablanca btn btn-group-sm margin-small"
                         (click)="toggleIsDone()" style="width: 100% ">
                </div>
                <hr/>
                <mat-form-field>
                  <mat-label>Activity Title</mat-label>
                  <input matInput [(ngModel)]="model.title" name="Title">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>Input the title</mat-hint>
                </mat-form-field>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </form>
  </div>
</div>
